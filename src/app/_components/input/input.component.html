<div class="input">
    <label>{{label}}</label>
    <input [type]="typeOfInput" [name]="label" [placeholder]="placeHolder" #inputValue (change)="emitInput(inputValue.value)" required>
    <span class="toggleVisibility" *ngIf="isPassword" (click)="togglePassword()"><img src="assets/images/icon_visibility.png" alt="icon visibility"></span>
</div>
